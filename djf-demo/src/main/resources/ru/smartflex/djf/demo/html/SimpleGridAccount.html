<title>Simple grid form</title>
</head>
<body>
	<h1>Simple grid form</h1>
	<p>
		This is <b>simple grid form</b> with one grid. The rows are not
		selectable (this means you cannot keep the lines constantly
		highlighted by pressing Insert button). But there are linked
		combobox's.
	</p>
	<p>Remarks:
	<ul>
		<li>"ID" - is not editable field.</li>
		<li>"Account number" - is mandatory field.</li>
	</ul>
	</p>
</body>
</html>
